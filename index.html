<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="border rounded-pill">
        <h1>Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space between">
        <div class="col-12 col-md-3">

            <!-- div for city searches -->
            <div class="card">
                <h2 class="card-header">Search for a City:</h2>
                <form id="search-form" class="card-body">
                    <label class="form-label" for="city"></label>
                    <input type="text" name="city" id="city" class="form-input" placeholder="Las Vegas" />
                    <button type="submit" id="search-Btn" class="btn">Search</button>
                </form>
            </div>

            <!-- div for city search history -->
            <div id="search-history" class="card">
                <h2>This is where city history goes</h2>
            </div>
        </div>

        <div class="col-12 col-md-9">
            <div id="weather-container">
                <!-- // div to display city weather info -->
            </div>

            <div id="forecast-container">

                <!-- <div id="forecast-0" class="forecast">
                    <img id="wicon-0" src="">
                </div>
                <div id="forecast-1" class="forecast">

                </div>
                <div id="forecast-2" class="forecast">

                </div>
                <div id="forecast-3" class="forecast">

                </div>
                <div id="forecast-4" class="forecast"> -->

            </div>
        </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
